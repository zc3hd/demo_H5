<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <!-- 要求 当前网页 使用 IE浏览器 最高版本的内核 来渲染 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- 视口的设置：视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Template</title>

  <!-- Bootstrap 的文件引入 已经有初始化文件 Normalize.css-->
  <link href="./bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--解决ie9以下浏览器对html5新增标签的不识别，并导致CSS不起作用的问题-->
  <!--解决ie9以下浏览器对 css3 Media Query  的不识别 -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!-- 条件注释:小于IE9的版本 -->
  <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  <style>
    .son {
      height: 30px;
      border: 1px solid #000;
    }
  </style>

</head>

<body>
  <div class="container">

    <!-- 基本使用 -->
    <div class="row">
      <div class="col-xs-2 col-sm-4 col-md-6 col-lg-9 son">a</div>
      <div class="col-xs-10 col-sm-8 col-md-6 col-lg-3 son">b</div>
    </div>
    <div class="col-xs-2 col-sm-4 col-md-6 col-lg-9 son">a</div>
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-3 son">b</div>




    <div class=" col-md-6 son">a</div>
    <div class=" col-md-6 son">b</div>


    <!-- 列的嵌套 -->
    <div class=" col-lg-6 son">
      <div class="row">
        <div class="col-md-4 son">4</div>
        <div class="col-md-8 son">8</div>
      </div>
    </div>
    <div class=" col-lg-6 son">b</div>


    <!-- 盒子默认100% -->

    <!-- 列偏移 -->
    <div class="col-lg-4 son">1</div>
    <div class="col-lg-4 col-lg-offset-4 son">2</div>
    <!-- 居中 -->
    <div class="col-lg-8 col-lg-offset-2 son">居中</div>


    <!-- 换位 -->
    <div class="col-md-4 col-lg-4 col-lg-push-8 son">4</div>
    <div class="col-md-8 col-lg-8 col-lg-pull-4 son">8</div>



    <div class="col-lg-12 son">12</div>


  </div>
</body>

</html>
