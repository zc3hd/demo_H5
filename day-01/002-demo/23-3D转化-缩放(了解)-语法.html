<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      perspective: 500px;
    }
    
    div {
      width: 200px;
      height: 200px;
      background-color: #222;
      margin: 0 auto;
      transition: all 0.3s;
    }
    
    div:hover {
      /* transform: scaleX(2); */
      /* Z方向没有厚度，设置后不生效 */
      transform: scaleZ(2);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
