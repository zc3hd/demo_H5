<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #222;
      margin: 100px auto;
      transition: all 0.3s;
      font-size: 80px;
      color: #fff;
    }
    
    div:hover {
      /* 旋转 单位deg 正值为顺时针*/
      /* 中心点：默认在盒子中间 */
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <div>1</div>
</body>

</html>
