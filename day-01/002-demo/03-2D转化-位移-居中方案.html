<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      height: 600px;
      background-color: #ccc;
      position: relative;
    }
    
    .son {
      /* 改变盒子的大小 */
      width: 600px;
      height: 189px;
      background-color: #222;
      position: absolute;
      /* 相对于父级的宽高 */
      top: 50%;
      left: 50%;
      /* 以前 margin也得跟着改变 */
      /* margin-left: -150px;
      margin-top: -100px; */
      /* 好处：不用关心本身的宽度，-50%, -50% 帮助我们自己算出来移动多少 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>


  <div class="parent">
    <div class="son"></div>
  </div>

</body>

</html>
