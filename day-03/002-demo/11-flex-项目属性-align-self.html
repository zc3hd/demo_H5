<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .p {
      width: 500px;
      height: 100px;
      border: 1px solid #000;
      display: flex;
      /* 侧轴上对齐：居中 */
      /* align-items: center; */
    }
    
    .son {
      /* 默认值auto,会继承父亲设置 align-items: center*/
      /* align-self: auto; */
      /* 父级没有设置，auto会变为拉伸的状态 侧轴方向会拉伸 */
      /* 侧轴上有个设置大小存在，应该注释掉 */
      flex: 1;
      /* height: 50px; */
      background-color: #ccc;
    }
    /* .son_3 {
      align-self: flex-start;
    } */
  </style>
</head>

<body>
  <div class="p">
    <span class="son">1</span>
    <span class="son">2</span>
    <span class="son son_3">3</span>
    <span class="son">4</span>
    <span class="son">5</span>
  </div>
</body>

</html>
