<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .p {
      width: 100%;
      /* height: 200px; */
      border: 1px solid #000;
      /* 清除浮动：子元素把父亲撑开了 */
      overflow: hidden;
    }
    
    .p>div {
      float: left;
    }
    
    .son_1 {
      /* 相对于父亲的宽度 */
      width: 40%;
      height: 200px;
      background-color: #ccc;
    }
    
    .son_2 {
      /* 相对于父亲的宽度 */
      width: 60%;
      height: 200px;
      background-color: #222;
    }
  </style>
</head>

<body>
  <div class="p">
    <div class="son_1"></div>
    <div class="son_2"></div>
  </div>
</body>

</html>
